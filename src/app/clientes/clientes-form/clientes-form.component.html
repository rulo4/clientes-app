<div class="card">
  <div class="card-header">
    {{titulo}}
  </div>
  <div class="card-body">
    <form #clienteForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" id="nombre" name="nombre"
                 required minlength="4" #nombre="ngModel" />
          <div class="alert alert-danger" *ngIf="nombre.invalid && nombre.touched">
            <div *ngIf="nombre.errors.required">
              El campo es requerido
            </div>
            <div *ngIf="nombre.errors.minlength">
              El campo debe tener al menos 4 caracteres
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" id="apellido" name="apellido" />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" id="email" name="email" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button type="button" class="btn btn-primary" (click)="create()" *ngIf="!cliente.id else btnUpdate"
                  [disabled]="!clienteForm.form.valid">Crear</button>
          <ng-template #btnUpdate>
            <button type="button" class="btn btn-primary" (click)="update()"
                    [disabled]="!clienteForm.form.valid">Guardar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
