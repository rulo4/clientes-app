
<ul class="pagination" *ngIf="paginas?.length > 0">
  <li [class]="primeroHabilitado? 'page-item' : 'page-item disabled'">
    <a class="page-link" [routerLink]="['/clientes/pagina', 0]">Primera</a>
  </li>
  <li [class]="primeroHabilitado? 'page-item' : 'page-item disabled'">
    <a class="page-link" [routerLink]="['/clientes/pagina', paginador.number - 1]">Anterior</a>
  </li>
  <li class="page-item" *ngFor="let pagina of paginas">
    <a class="page-link"
       *ngIf="pagina != paginador.number else currentPageItem"
       [routerLink]="['/clientes/pagina', pagina]">{{pagina}}</a>
    <ng-template #currentPageItem>
      <span class="page-link" style="color: gray">{{pagina}}</span>
    </ng-template>
  </li>

  <ng-container></ng-container>
  <li [class]="ultimoHabilitado? 'page-item' : 'page-item disabled'">
    <a class="page-link" [routerLink]="['/clientes/pagina', paginador.number + 1]">Siguiente</a>
  </li>
  <li [class]="ultimoHabilitado? 'page-item' : 'page-item disabled'">
    <a class="page-link" [routerLink]="['/clientes/pagina', (paginador.totalPages - 1)]">Ãšltima</a>
  </li>
</ul>
